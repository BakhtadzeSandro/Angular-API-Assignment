<div class="movie-list-container">
  <div class="movie-information" *ngFor="let movie of moviesList$ | async">
    <div class="headings">
      <h3>Name: {{ movie.movieTitle }}</h3>
      <p>Release date: {{ movie.year }}</p>
      <p>Director: {{ movie.director }}</p>
      <button class="details-button" [routerLink]="movie.id">
        See details
      </button>
    </div>
    <div class="movie-poster">
      <img [src]="movie.poster" />
    </div>
  </div>
</div>
