<div class="container">
  <input type="text" [(ngModel)]="movieName" />
  <button (click)="getMovie(movieName)">Submit</button>
  <div class="movie-info" *ngIf="result$ | async as result">
    <h2>{{ result.movieTitle }} was released {{ currentYear - result.year }} years ago.</h2>
    <label>The actors and actresses are:</label>
    <ul>
      <li *ngFor="let actor of result.actorNames">{{ actor }}</li>
    </ul>
    <div *ngFor="let item of result.countries">
      <img [src]="item.flag" alt="" />
      <h4>{{ item.currency | objectKey }}</h4>
    </div>
  </div>
</div>
